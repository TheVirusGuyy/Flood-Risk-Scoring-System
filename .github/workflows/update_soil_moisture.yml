name: Update Soil Moisture

on:
  schedule:
    - cron: "0 0 */3 * *"      # every 3rd day at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_soil_moisture:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up environment variables file
        run: |
          echo "WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}" >> .env
          echo "TOGETHER_API_KEY=${{ secrets.TOGETHER_API_KEY }}" >> .env

      - name: Run soil moisture updater
        run: python update_soil_moisture.py

      - name: Commit and push updated data (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "chore: update soil moisture data [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit."
          fi
