<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flood Summary | HydroIntel AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f7fa;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
    .card-custom {
      border: none;
      border-radius: 25px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.12);
      transition: all 0.3s ease-in-out;
      background: linear-gradient(to bottom right, #ffffff, #f0f4f8);
    }
    .card-custom:hover {
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    }
    .btn-primary {
      border-radius: 12px;
      background: linear-gradient(to right, #1f3c88, #2a5298);
      border: none;
      font-weight: 600;
      transition: all 0.4s ease;
    }
    .btn-primary:hover {
      transform: scale(1.05) rotate(-1deg);
      box-shadow: 0 0 18px rgba(31, 60, 136, 0.6);
    }
    .form-select {
      border-radius: 12px;
      padding: 10px;
    }
    #summary-output {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 20px;
      white-space: pre-line;
      border: 1px solid #dee2e6;
      max-height: 420px; /* Match the height of left card */
      overflow-y: auto;
      font-size: 1rem;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .tag {
      display: inline-block;
      background: #d1ecf1;
      color: #0c5460;
      padding: 2px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      margin: 0 5px 5px 0;
    }
    h1 span {
      background: linear-gradient(to right, #1f3c88, #2a5298);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
<div id="particles-js"></div>

<!-- Include navbar from template -->
{% include 'navbar.html' %}

<div class="container py-5">
  <div class="text-center mb-5">
    <h1 class="fw-bold mb-2"><span>üåä HydroIntel AI</span></h1>
    <p class="text-muted">AI-driven summaries of city-specific flood reports based on geospatial and sensor data.</p>
  </div>

  <div class="row g-4">
    <div class="col-lg-4">
      <div class="card card-custom p-4">
        <h5 class="mb-3">üìç Select Region</h5>
        <select class="form-select mb-3" id="summary-type" size="10">
          <option value="country">üåç Entire Country</option>
          {% for city in cities %}
            <option value="{{ city }}">{{ city }}</option>
          {% endfor %}
        </select>
        <button class="btn btn-primary w-100 mb-2" id="generate-btn" onclick="animateButton(this); fetchAISummary()">üîç Generate Summary</button>
        <form method="POST" action="/download-pdf" target="_blank" id="pdf-form">
          <input type="hidden" name="summary" id="summary-field">
          <input type="hidden" name="city" id="city-name">
          <button class="btn btn-outline-dark w-100" type="submit">üìÑ Download PDF</button>
        </form>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card card-custom p-4">
        <h5 class="mb-3">üìù Summary Report</h5>
        <div id="summary-output">
          AI summary will appear here...
        </div>
      </div>

      <div class="card card-custom mt-4 p-4" id="pdf-preview-wrapper" style="display: none;">
        <h6 class="text-muted">üìë PDF Preview</h6>
        <iframe id="pdf-frame" width="100%" height="400" style="border: 1px solid #ccc; border-radius: 8px;"></iframe>
      </div>
    </div>
  </div>
</div>

<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 160, density: { enable: true, value_area: 900 } },
      // üé® Particle color customization here. Suggested options:
      // '#1f3c88' (Ocean Blue)
      // '#2c3e50' (Dark Slate)
      // '#00c3ff' (Cyan)
      // '#6a11cb' (Indigo)
      // '#6dd5ed' (Light Sky)
      color: { value: "#1f3c88" }, 
      shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
      opacity: { value: 0.5, random: true },
      size: { value: 9, random: true },
      line_linked: { enable: true, distance: 100, color: "#a2b6df", opacity: 0.3, width: 1.2 },
      move: { enable: true, speed:3,direction: "none", random: true, straight: false, out_mode: "out" }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" },
        resize: true
      }
    },
    retina_detect: true
  });

  function animateButton(button) {
    button.style.transition = "all 0.4s ease";
    button.style.transform = "scale(1.08) rotate(1deg)";
    button.style.boxShadow = "0 0 20px rgba(31, 60, 136, 0.7)";
    setTimeout(() => {
      button.style.transform = "scale(1) rotate(0deg)";
      button.style.boxShadow = "none";
    }, 1000);
  }

  function fetchAISummary() {
    const selected = document.getElementById('summary-type').value;
    const mode = (selected === 'country') ? 'country' : 'city';
    document.getElementById('summary-output').innerText = '‚è≥ Generating summary...';
    document.getElementById('pdf-preview-wrapper').style.display = 'none';

    fetch('/generate-summary', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ mode, city: selected })
    })
    .then(res => res.json())
    .then(data => {
      const summary = data.summary || 'No summary returned.';
      document.getElementById('summary-output').innerText = summary;
      document.getElementById('summary-field').value = summary;
      document.getElementById('city-name').value = selected;
      autoPreviewPDF(summary, selected);
    })
    .catch(err => {
      document.getElementById('summary-output').innerText = '‚ùå Error generating summary.';
      console.error(err);
    });
  }

  function autoPreviewPDF(summary, city) {
    const formData = new FormData();
    formData.append('summary', summary);
    formData.append('city', city);

    fetch('/preview-pdf', {
      method: 'POST',
      body: formData
    })
    .then(res => res.blob())
    .then(blob => {
      const url = URL.createObjectURL(blob);
      document.getElementById("pdf-frame").src = url;
      document.getElementById("pdf-preview-wrapper").style.display = "block";
    })
    .catch(err => console.error("Failed to preview PDF:", err));
  }
</script>
</body>
</html>
